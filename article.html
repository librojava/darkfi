---
layout: default
---

<div class = "group">
  {% for article in site.categories.latest-articles %}
   <div class = "latest-img">
    <a class = "remove-underline" href = "{{site.baseurl}}{{article.url}}">
      <div class = "img-1">
        <img src = "{{site.baseurl}}{{article.img}}" class = "img-1">
       </div>
      </a>
   </div>
  {% endfor %}
  
</div>
