---
layout: default
---

<div class = "archives">
  {% for article in site.posts %}
<div class = "archive">
 <span class = "title-archive">
  <h3 class = "bar-archive">{{article.title}}</h3>
   <p>{{article.paragraph}}</p>
   <ul>
    <li><a>{{article.list1}}</a></li>
    <li><a>{{article.list2}}</a></li>
    <li><a>{{article.list3}}</a></li>
    <li><a>{{article.list4}}</a></li>
   </ul>
 </span>
  </div>
  {% endfor %}
</div>
